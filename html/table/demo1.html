<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>learning table</title>
</head>
<body>
    <table border="1">
        <caption>前端三剑客</caption>

            <th>知识点</th>

        <tr>
            <td>html</td>

            <td>3🌟</td>

        <tr>
            <td>css</td>
            <td>5🌟</td>
            <td>4🌟</td>
            <td>10天</td>
        </tr>
        <tr>
            <td>js</td>
            <td>5🌟</td>
            <td>5🌟</td>
            <td>20天</td>
        </tr>
    </table>
</body>
</html>
