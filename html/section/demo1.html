<!DOCTYPE html>
<html>
<body>
    <h1>section 元素</h1>
    <section>
        <h2>WWF 的历史</h2>
        <p>世界自然基金会（WWF）是一个致力于环境保护、研究和恢复问题的国际组织，其前身为世界野生动物基金会。世界自然基金会成立于 1961 年。</p>
    </section>
</body>
</html>

<!--
HTML section元素表示文档中的一个独立部分或区块，通常用于将相关内容组织在一起。
section元素可以包含任意数量的其他HTML元素，如段落、标题、列表等。它有助于提高文档的结构性和可读性，使内容更易于理解和管理。
在HTML5中，section元素还有助于搜索引擎优化，因为它们可以帮助搜索引擎理解文档的结构和内容。
-->
