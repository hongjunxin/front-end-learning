<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>target属性</title>
</head>

<body>
    <a href="https://www.sina.com/cn" target="_self">新浪</a>
    <a href="https://www.qq.com" target="_blank">腾讯</a>   
    <a href="https://pornhub.com" target="_blank">pornhub</a>
</body>
</html>

<!--
a标签有的target属性，代表打开网页的方式。可选值为”_self和_blank”，
默认值为_self，代表在当前页面打开链接，_blank代表在新窗口打开链接。
-->
