<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
    <title>边框</title>
    <style type="text/css">
    li {
        border-bottom: 1px dotted red;
    }
    </style>
</head>


<body>
    <ul>
        <li>别让不会说话害了你</li>
        <li>二十七八岁就应该有的见识</li>
        <li>别让不好意思害了你</li>
    </ul>
</body>

</html>
