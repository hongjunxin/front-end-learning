<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>内联块状元素</title>
    <style type="text/css">
    a {
        /* a 是 inline 标签，默认情况下不能设置宽高，除非加了 inline-block 属性 */
        display:inline-block;
        width: 40px;
        /*在默认情况下宽度不起作用*/
        height: 20px;
        /*在默认情况下高度不起作用*/
        background: pink;
        /*设置背景颜色为粉色*/
        text-align: center;
        /*设置文本居中显示*/
    }
    </style>
</head>

<body>
    <a>1</a>
    <a>2</a>
    <a>3</a>
    <a>4</a>
</body>

</html>
