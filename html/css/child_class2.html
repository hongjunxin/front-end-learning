<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style type="text/css">
    .first span {
        color: red;
        border: 1px solid yellowgreen;
    }
    </style>
</head>

<body>
    <p class="first">三年级时，我还是<span>一个胆<span>小</span>如鼠的小女孩</span>，上课从来不敢回答老师提出的问题，生怕回答错了老师会批评我。就一直没有这个勇气来回答老师提出的问题。学校举办的活动我也没勇气参加。</p>
</body>

</html>

<!-- >作用于元素的第一代后代，空格作用于元素的所有后代。 -->
