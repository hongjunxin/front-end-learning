<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>行间距</title>
    <style type="text/css">
        /* 首行缩进两个字符宽度
           行距 1.5 倍字宽 */
        p {
            text-indent: 2em;
            line-height: 1.5em;
        }
    </style>
</head>

<body>
    <p>菲茨杰拉德，二十世纪美国文学巨擘之一，兼具作家和编剧双重身份。他以诗人的敏感和戏剧家的想象为"爵士乐时代"吟唱华丽挽歌，其诗人和梦想家的气质亦为那个奢靡年代的不二注解。</p>
</body>

</html>
