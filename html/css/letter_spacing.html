<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>字间距</title>
    <style type="text/css">
        /* letter-spacing 设置字符之间的间距，中文单个字被当作单个字符 
           word-spacing 设置英语单词的间距*/
        h1 {
            letter-spacing: 5px; 
            word-spacing: 20px;
        }
    </style>
</head>

<body>
    <h1>hello world!你好！</h1>
</body>

</html>
