<!DOCTYPE html>
<html>
<head>
    <style>
        .myDiv {
            border: 5px outset red;
            background-color: #1d1626;
            text-align: center;
            width: 400px;

            h2 {
                color: white;
            }

            p {
                text-align: left;
                color: whitesmoke;
            }
        }
    </style>
</head>

<body>

    <div class="myDiv">
        <h2>HTML div</h2>
        <p>在网页制作过程过中，可以把一些独立的逻辑部分划分出来，放在一个 div 标签中，这个 div 标签的作用就相当于一个容器。</p>
    </div>

</body>

</html>
