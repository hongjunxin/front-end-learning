<!DOCTYPE html>
<body>
    <h1>使用 CSS 实现 ol 的所有不同列表类型</h1>
    <ol style="list-style-type: upper-alpha">
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <ol style="list-style-type: upper-roman">
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
</body>
