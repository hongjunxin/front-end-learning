<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>select下拉框</title>
</head>

<body>
<h1>select 元素</h1>
<p>select 元素用于创建下拉列表。</p>

<form action="/demo/action_page.php">
  <label for="cars">请选择一个汽车品牌：</label>
  <select name="cars" id="cars">
    <option value="audi">奥迪</option>
	<option value="byd">比亚迪</option>
    <option value="geely">吉利</option>
	<option value="volvo">沃尔沃</option>
  </select>
  <br><br>
  <input type="submit" value="提交">
  <input type="reset" valut="重置">
</form>

<p>点击“提交”按钮后，表单数据将被发送到服务器上名为“action_page.php”的页面。</p>
</body>
</html>
