<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>justify-content</title>
    <style type="text/css">
    .box {
        background: blue;
        display: flex;
        justify-content:space-between;
    }

    .box div {

        width: 50px;
        height: 50px;
    }

    .box1 {
        background: red;
    }

    .box2 {
        background: orange;
    }

    .box3 {
        background: green;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
text
</html>
